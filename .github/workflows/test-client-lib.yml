name: test client lib

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          repository: redis/jedis
          path: jedis
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'zulu'
      - name: Run maven test
        run: mvn test -Dtest="ListCommandsTest" -f jedis/pom.xml