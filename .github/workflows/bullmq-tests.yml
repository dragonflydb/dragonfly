name: bullmq-tests
on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    timeout-minutes: 60

    container:
      image: ghcr.io/romange/ubuntu-dev:20-gcc14
      options: --security-opt seccomp=unconfined
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: Build Dragonfly
        run: |
          cmake -B ${GITHUB_WORKSPACE}/build \
            -DCMAKE_BUILD_TYPE=Release \
            -DWITH_AWS=OFF \
            -DWITH_GCP=OFF \
            -DWITH_UNWIND=OFF \
            -DWITH_GPERF=OFF \
            -GNinja \
            -L
          cd ${GITHUB_WORKSPACE}/build && ninja dragonfly

      - name: Install Node.js
        run: |
          wget -q https://unofficial-builds.nodejs.org/download/release/v22.12.0/node-v22.12.0-linux-x64-glibc-217.tar.xz
          tar -xf node-v22.12.0-linux-x64-glibc-217.tar.xz
          cp -r node-v22.12.0-linux-x64-glibc-217/* /usr/local/
          apt-get update && apt-get install -y jq
          npm install -g yarn
          node --version
          yarn --version

      - name: Start Dragonfly
        run: |
          ${GITHUB_WORKSPACE}/build/dragonfly \
            --alsologtostderr \
            --cluster_mode=emulated \
            --lock_on_hashtags \
            --default_lua_flags=allow-undeclared-keys \
            --dbfilename= \
            --port 6379 &
          sleep 3
          redis-cli -p 6379 PING

      - name: Build BullMQ
        run: |
          mkdir -p /tmp/bullmq && cd /tmp/bullmq
          git clone https://github.com/dragonflydb/bullmq
          cd bullmq
          yarn install
          yarn build

      - name: Run BullMQ tests
        run: |
          cd /tmp/bullmq/bullmq
          BULLMQ_TEST_PREFIX={b} yarn test

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: unit_logs
          path: /tmp/dragonfly.*
